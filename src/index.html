<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stencil Component Starter</title>
  <style>
    html {
      font-size: 10px;
      margin: 0;
    }

    body {
      font-size: 1.4rem;
      line-height: 1.6em;
      width: 800px;
      margin: 0 auto;
      background-color: #efefef;
      min-height: 100vh;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .uni-margin-top {
      margin-top: 12px;
    }

    .uni-margin-left {
      margin-left: 12px;
    }

    .uni-margin-left-large {
      margin-left: 12px;
    }
  </style>
  <script type="module" src="/build/uni.esm.js"></script>
  <script nomodule src="/build/uni.js"></script>
</head>

<body>
  <div class="uni-margin-top"></div>
  <button id="btn">dialog</button>
  <uni-dialog header="这是title" id="test">
    <div slot="header">这是title部分</div>
    这是body部分
  </uni-dialog>
</body>

<script>
  document.querySelector('#btn').addEventListener('click', () => {
    document.querySelector('#test').open()
  })

  document.querySelector('#test').addEventListener('closed', (ev) => {
    console.log(ev.detail)
  })

  document.querySelector('#test').addEventListener('sure', (ev) => {
    console.log('sure事件')
  })
</script>

</html>
