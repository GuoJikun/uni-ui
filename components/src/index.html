<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stencil Component Starter</title>
  <style>
    html {
      font-size: 10px;
      margin: 0;
    }

    body {
      font-size: 1.4rem;
      line-height: 1.6em;
      width: 800px;
      margin: 0 auto;
      background-color: #efefef;
      height: 100vh;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 0;
    }

    .uni-margin-top {
      margin-top: 12px;
    }

    .uni-margin-left {
      margin-left: 12px;
    }

    .uni-margin-left-large {
      margin-left: 12px;
    }

    .test::part(separator) {
      color: red;
    }
  </style>
  <script type="module" src="/build/uni.esm.js"></script>
  <script nomodule src="/build/uni.js"></script>
</head>

<body>
  <div>
    <uni-button>default</uni-button>
    <uni-button type="primary">primary</uni-button>
    <uni-button type="success">success</uni-button>
    <uni-button type="warning">warning</uni-button>
    <uni-button type="danger">danger</uni-button>
    <uni-button type="info">info</uni-button>
  </div>
  <div class="uni-margin-top">
    <uni-button round>default</uni-button>
    <uni-button round type="primary">primary</uni-button>
    <uni-button round type="success">success</uni-button>
    <uni-button round type="warning">warning</uni-button>
    <uni-button round type="danger">danger</uni-button>
    <uni-button round type="info">info</uni-button>
  </div>

  <div class="uni-margin-top">
    <uni-button theme="dark">default</uni-button>
    <uni-button type="primary" theme="dark">primary</uni-button>
    <uni-button type="success" theme="dark">success</uni-button>
    <uni-button type="warning" theme="dark">warning</uni-button>
    <uni-button type="danger" theme="dark">danger</uni-button>
    <uni-button type="info" theme="dark">info</uni-button>
  </div>
  <div class="uni-margin-top">
    <uni-button span="2">span 2</uni-button>
    <uni-button span="4">span 4</uni-button>
    <uni-button span="6">span 6</uni-button>
    <uni-button span="12">span 12</uni-button>
  </div>

</body>

<script>

</script>

</html>
